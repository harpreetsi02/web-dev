<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Creative To-Do List</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #a18cd1, #fbc2eb);
      transition: background 0.5s;
    }
    body.dark {
      background: linear-gradient(135deg, #141e30, #243b55);
      color: #f0f0f0;
    }
    .container {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(20px);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      width: 320px;
      transition: background 0.5s;
    }
    body.dark .container {
      background: rgba(0, 0, 0, 0.4);
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .mode-toggle {
      background: transparent;
      border: none;
      font-size: 1.4rem;
      cursor: pointer;
    }
    .input-box {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }
    .input-box input {
      position: relative;
      flex: 1;
      padding: 1rem;
      border: none;
      border-radius: 10px;
      outline: none;
    }
    .input-box button {
      position: absolute;  
      margin-left: 0.5rem;
      background: linear-gradient(135deg, #36d1dc, #5b86e5);
      border: none;
      border-radius: 50%;
      right: 40px;
      width: 30px;
      height: 30px;
      color: white;
      font-size: 1.6rem;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .input-box button:hover {
      transform: scale(1.1);
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    ul li {
      background: rgba(255, 255, 255, 0.6);
      padding: 0.6rem 1rem;
      border-radius: 12px;
      margin-bottom: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: fadeIn 0.4s ease;
      transition: background 0.5s;
    }
    body.dark ul li {
      background: rgba(0, 0, 0, 0.5);
    }
    ul li.done {
      text-decoration: line-through;
      color: #4caf50;
      background: rgba(200, 255, 200, 0.6);
    }
    ul li button {
      background: transparent;
      border: none;
      color: #e74c3c;
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.2s;
    }
    ul li button:hover {
      transform: scale(1.2);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeOut {
      to { opacity: 0; transform: translateY(10px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <h2>To-do List</h2>
      <button class="mode-toggle" onclick="toggleMode()">ðŸŒž</button>
    </div>
    <div class="input-box">
      <input type="text" id="taskInput" placeholder="Add a task" />
      <button onclick="addTask()">+</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <script src="/todo1.js"></script>
</body>
</html>
