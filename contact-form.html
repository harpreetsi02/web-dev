<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style-form.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header>
                <h1>Sign Up</h1>
                <p>It Just Takes 30 Seconds</p>
            </header>

            <main class="sign-body">
                <form action="#">
                    <p>
                        <label for="full-name">Full Name
                            <input type="text" placeholder="Enter Your Name" id="full-name" required>
                        </label>
                    </p>

                    <p>
                        <label for="email">Enter Your email
                            <input type="email" placeholder="example@gmail.com" id="email" required>
                        </label>
                    </p>

                    <p>
                        <label for="password">Enter password
                            <input type="password" placeholder="At least 8 characters" id="password" required>
                        </label>
                    </p>

                    <p>
                        <input type="submit" value="Create Account">
                    </p>
                </form>
            </main>

            <footer class="footer">
                <p>Already have an account? <a href="#">Login</a></p>
            </footer>
        </div>
    </div>
</body>
</html>
