<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram.com</title>
    <link rel="stylesheet" href="/InstaLoginPage/Insta-CSS/style.css">
</head>
<body>

<!-- hero section -->
    <div class="container">
        <div class="insta-image">
            <a href="#"><img src="/ForMyPractice/images/insta-image.png" alt="insta-image"></a>
        </div>
        <div class="login">
            <form action="#">
                <div class="insta-logo">
                    <img src="/ForMyPractice/images/insta-logo.png" alt="insta-logo">
                </div>

                <div class="login-item">
                    <input type="text" placeholder="Phone number, username, or email" required>
                    <input type="password" placeholder="Password" required>
                    <button>Log in</button>
                </div>

                <div class="or-item">
                    <div class="line">
                        <p></p>
                    </div>
                    <div class="or">
                        <p>OR</p>
                    </div>
                    <div class="line">
                        <p></p>
                    </div>
                </div>

                <div class="facebook-login">
                    <a href="#"><img class="face-logo" src="/ForMyPractice/images/Facebook_Logo.png" alt="facebook-logo">Log in with Facebook</a>
                </div>

                <p class="forget-p">Forget Password?</p>

                <p class="sign-in">Don't have an account? <a href="#">Sign up</a></p>
            </form>
        </div>
    </div>

<!-- footer section -->

<footer>
    <div class="footer-item">
        <a href="#">Meta</a>
        <a href="#">About</a>
        <a href="#">Blog</a>
        <a href="#">Job</a>
        <a href="#">Help</a>
        <a href="#">API</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Locations</a>
        <a href="#">Instagram Lite</a>
        <a href="#">Meta AI</a>
        <a href="#">Meta AI Articles</a>
        <a href="#">Threads</a>
        <a href="#">Contact Uploading & Non-Users</a>
        <a href="#">Meta Verified</a>
    </div>

    <div class="copyright">
        <select>
            <option>English</option>
            <option>Hindi</option>
            <option>Urdu</option>
            <option>Tamil</option>
            <option>Telgu</option>
            <option>Dutch</option>
        </select>

        <p>&copy; 2025 Instagram from Meta</p>
    </div>
</footer>
</body>
</html>
