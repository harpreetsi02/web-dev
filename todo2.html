<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced To-Do List</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #a18cd1, #fbc2eb);
      transition: background 0.5s;
    }
    body.dark {
      background: linear-gradient(135deg, #141e30, #243b55);
      color: #f0f0f0;
    }
    .container {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(20px);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      width: 380px;
      transition: background 0.5s;
    }
    body.dark .container {
      background: rgba(0, 0, 0, 0.4);
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .mode-toggle {
      background: transparent;
      border: none;
      font-size: 1.4rem;
      cursor: pointer;
    }
    .input-box {
      display: flex;
      margin-bottom: 1rem;
    }
    .input-box button {
      flex: 1;
      background: linear-gradient(135deg, #36d1dc, #5b86e5);
      border: none;
      border-radius: 12px;
      padding: 0.7rem;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .input-box button:hover {
      transform: scale(1.05);
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    ul li {
      background: rgba(255, 255, 255, 0.6);
      padding: 0.6rem 1rem;
      border-radius: 12px;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      animation: fadeIn 0.4s ease;
      transition: background 0.5s;
    }
    body.dark ul li {
      background: rgba(0, 0, 0, 0.5);
    }
    ul li.done span {
      text-decoration: line-through;
      color: #4caf50;
    }
    .check-circle {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      border: 2px solid #666;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 10px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .check-circle.checked {
      background: #4caf50;
      border-color: #4caf50;
      color: white;
    }
    .task-content {
      flex: 1;
      display: flex;
      align-items: center;
    }
    ul li button.delete-btn {
      background: transparent;
      border: none;
      color: #e74c3c;
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.2s;
    }
    ul li button.delete-btn:hover {
      transform: scale(1.2);
    }
    .complete-all {
      margin-top: 1rem;
      width: 100%;
      padding: 0.7rem;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      font-size: 1rem;
      cursor: pointer;
      display: none;
    }
    .complete-all.show {
      display: block;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeOut {
      to { opacity: 0; transform: translateY(10px); }
    }
    /* Popup Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      width: 300px;
      text-align: center;
    }
    .modal-content h3 {
      margin-bottom: 1rem;
    }
    .modal-content input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
    }
    .modal-content button {
      margin: 5px;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .option-btn { background: #5b86e5; color: white; }
    .close-btn { background: #e74c3c; color: white; }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <h2>To-do List</h2>
      <button class="mode-toggle" onclick="toggleMode()">ðŸŒž</button>
    </div>
    <div class="input-box">
      <button onclick="openModal()">+ Add Task</button>
    </div>
    <ul id="taskList"></ul>
    <button class="complete-all" id="completeAllBtn" onclick="completeAll()">âœ” All Tasks Done</button>
  </div>

  <!-- Popup Modal -->
  <div class="modal" id="taskModal">
    <div class="modal-content">
      <h3>New Task</h3>
      <input type="text" id="taskName" placeholder="Task name" />
      <div>
        <button class="option-btn" onclick="chooseOption(1)">Start Time</button>
        <button class="option-btn" onclick="chooseOption(2)">Deadline</button>
        <button class="option-btn" onclick="chooseOption(3)">Start + Deadline</button>
      </div>
      <button class="close-btn" onclick="closeModal()">Cancel</button>
    </div>
  </div>

  <script>
    const taskList = document.getElementById('taskList');
    const modeBtn = document.querySelector('.mode-toggle');
    const completeAllBtn = document.getElementById('completeAllBtn');
    const taskModal = document.getElementById('taskModal');
    const taskNameInput = document.getElementById('taskName');
    let darkMode = false;

    function openModal() { taskModal.style.display = 'flex'; }
    function closeModal() { taskModal.style.display = 'none'; taskNameInput.value = ''; }

    function chooseOption(option) {
      const name = taskNameInput.value.trim();
      if (name === '') { alert('Enter a task name'); return; }
      let start = null, end = null;
      if (option === 1 || option === 3) {
        start = prompt('Enter start date & time (YYYY-MM-DD HH:MM)');
      }
      if (option === 2 || option === 3) {
        end = prompt('Enter deadline date & time (YYYY-MM-DD HH:MM)');
      }
      addTask(name, start, end);
      closeModal();
    }

    function addTask(name, start, end) {
      const li = document.createElement('li');
      li.innerHTML = `
        <div class="task-content">
          <div class="check-circle" onclick="toggleTask(this)"></div>
          <span>${name}</span>
        </div>
        <button class="delete-btn" onclick="deleteTask(this)">âœ•</button>
      `;
      if (start) li.setAttribute('data-start', start);
      if (end) li.setAttribute('data-end', end);
      taskList.appendChild(li);
    }

    function toggleTask(circle) {
      const li = circle.closest('li');
      circle.classList.toggle('checked');
      li.classList.toggle('done');
      circle.innerHTML = circle.classList.contains('checked') ? 'âœ”' : '';
      checkAllCompleted();
    }

    function deleteTask(button) {
      const li = button.parentElement;
      li.style.animation = 'fadeOut 0.3s forwards';
      setTimeout(() => {
        li.remove();
        checkAllCompleted();
      }, 300);
    }

    function toggleMode() {
      document.body.classList.toggle('dark');
      darkMode = !darkMode;
      modeBtn.textContent = darkMode ? 'ðŸŒ™' : 'ðŸŒž';
    }

    function checkAllCompleted() {
      const tasks = document.querySelectorAll('#taskList li');
      if (tasks.length > 0 && [...tasks].every(li => li.classList.contains('done'))) {
        completeAllBtn.classList.add('show');
      } else {
        completeAllBtn.classList.remove('show');
      }
    }

    function completeAll() {
      alert('ðŸŽ‰ Congratulations! All tasks are complete.');
    }
  </script>
</body>
</html>
