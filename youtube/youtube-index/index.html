<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube</title>
  <link rel="stylesheet" href="/youtube/youtube-css-file/navbar.css"/>
  <link rel="stylesheet" href="/youtube/youtube-css-file/sidebar.css">
</head>
<body>

<!-- This is Nav Bar -->
    <nav class="navbar">
        <div class="left">
            <img src="/youtube/images/hamburger-logo.png" alt="Menu" class="icon" width="50px"/>
            <img src="/youtube/images/youtube-logo.png" alt="YouTube Logo" class="logo" width="50px"/><p>Youtube<sup>IN</sup></p>
        </div>

        <div class="center">
            <input type="text" placeholder="Search"/>
            <button class="search-btn">
                <img src="/youtube/images/search-logo.webp" class="icon" alt="Search" width="50px"/>
            </button>
            <div class="tooltip">
                <button class="mic-btn">
                    <img src="/youtube/images/mic-logo.png" class="icon" alt="Mic" width="50px"/>
                </button>
                <span class="tooltiptext">Search with your voice</span>
            </div>
        </div>

        <div class="right">
            <div class="create">
                
                <img src="/youtube/images/plus-logo.png"    class="icon" alt="Create" width="50px"/>Create
            </div>
            <div class="notification">
                <img src="/youtube/images/bell-logo.png" class="icon" alt="Notifications" width="50px"/>
            </div>
            <div class="img">
                <img src="/my practice folder/pexels-catiamatos-1072179.jpg" class="profile" alt="Profile" width="50px"/>
            </div>
        </div>
    </nav>

<!-- This is Side Bar -->
    <div class="sidebar">
        <div class="sidebar-item home">
            <img src="/youtube/images/home-button.png" alt="home" width="50px"><span>Home</span>
        </div>
        <div class="sidebar-item shorts">
            <img src="/youtube/images/youtube-shorts.png" alt="shorts" width="50px"><span>Shorts</span>
        </div>
        <div class="sidebar-item subs">
            <img src="/youtube/images/subscription-logo.png" alt="subscription" width="50px"><span>Subscription</span>
        </div>
        <div class="sidebar-item user">
            <img src="/youtube/images/usericon.png" alt="user" width="50px"><span>You</span>
        </div>
    </div>
    
</body>
</html>
